{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="point">
    {{question.subject_name}} > {{question.professor_name}}
    </div>
    
        <h3>질문 : {{question.title}}</h3>

    <hr>
    <div class="card p-3 my-3 " style="width: 30rem;">
        <h5>{{question.body}}</h5>
        <p style="text-align: right; margin: 0;">{{question.pub_date}}</p>
    </div>

    <a href="{%url 'edit' question.id%}" class="btn-sm btn btn-outline-primary">수정하기</a>
    <a href="{%url 'delete' question.id%}" class="btn-sm btn btn-outline-primary">삭제하기</a>
</div>
{% endblock %}
