{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="box" style="position: relative;">
                    
                    <img src="{% static 'image/banner.jpg'%}" class="d-block w-100" height="400px">
                    <a href="{%url 'new'%}" class="btn btn btn-outline-primary" style="position:absolute;left:50;top: 80%;z-index: 9999;">질문하기</a>
                </div>
                

            </div>
            
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="container">

        <h3>질문 보기</h3>
        <hr>
        {% for question in questions %}
        <div class="card p-3 my-3">
            <a href="{%url 'question' question.id%}" id="content">
                <h3>{{question.title}}</h3>
                교수명:{{question.professor_name}}
                과목명:{{question.subject_name}}
                {{question.pub_date}}
            </a>
        </div>
            
        {% endfor %}
    
    </div>
    
    {% endblock %}
